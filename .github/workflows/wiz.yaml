name: 'wiz-cli'
on: [pull_request]

jobs:
  wiz-cli-iac-scan:
    name: 'Wiz-cli IaC Scan'
    runs-on: ubuntu-latest
    env:
      SCAN_PATH: "./Dockerfile" # Set the relative path in the repo to scan
      POLICY_IAC: "Default IaC policy" # Set the desired Wiz-cli policy for IaC Scanning to use
      POLICY_IMAGE: "Default vulnerabilities policy" # Set the desired Wiz-cli policy for vuln scanning to use
      POLICY_CIS_HIGH: "High Issue CIS benchmark"
      POLICY_CIS_CRITICAL: "Critical Issue CIS Benchmark Scan"
      SECRET_SCAN: "Default Security Policy"
    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Check out repository
      uses: actions/checkout@v3
      with:
          fetch-depth: 0


    - name: Download Wiz-cli
      run: curl -o wizcli https://wizcli.app.wiz.io/wizcli && chmod +x wizcli

    - name: Authenticate to Wiz
      run: ./wizcli auth --id "$WIZ_CLIENT_ID" --secret "$WIZ_CLIENT_SECRET"
      env:
        WIZ_CLIENT_ID: ${{ secrets.WIZ_CLIENT_ID }}
        WIZ_CLIENT_SECRET: ${{ secrets.WIZ_CLIENT_SECRET }}
    #Perform IaC Scan
    - name: Run wiz-cli IaC scan
      run: ./wizcli iac scan --path $SCAN_PATH --policy "$POLICY_IAC" -p "$POLICY_CIS_HIGH" -p "$POLICY_CIS_CRITICAL"
    # Now building the image and scanning it in the same Step
    # It's possible to skip this step if this job is sceduled after an image-build job.
    # If that's the case, also set "Run wiz-cli docker image scan" step accordingly
    
